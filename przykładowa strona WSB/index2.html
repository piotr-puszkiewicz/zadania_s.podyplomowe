<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABELA</title>
</head>
<body>
<table border="1px">
    <tr>
        <th>Nagłówek, klumna 1</th>
        <th>Nagłówek, klumna 2</th>
    </tr>
    <tr>
        <td>Rząd 1, kolumna 1</td>
        <td>Rząd 1, kolumna 2></td>
    </tr>

    <tr>
        <td>Rząd 2, kolumna 1</td>
        <td>Rząd 2, kolumna 2></td>
    </tr>
    <tr>
        <td colspan="2">Rząd 3</td>
    </tr>

    <div>
        <h2>Link do strony Google</h2>
        <a href="http://www.google.pl">Przejdź do Google!</a>
    </div>

    <hr/>

    <div>
        <h2>Przycisk który wyświetli alert</h2>
        <button onclick="alert('Dzień dobry')">Przywitaj się!</button>
    </div>


</table>
</body>
</html>
